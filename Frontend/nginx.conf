server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ───────────── Seguridad básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ───────────── Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # ───────────── SPA (React/Vue/etc.)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ───────────── Proxy a backend (API y AUTH)
    # Nota: proxy_pass sin path final (http://backend:8080;) para reenviar la URI tal cual
    #       y que /api/foo o /auth/login lleguen igual al backend.

    location ~ ^/(api|auth)/ {
        # ───── CORS (ajusta el origen si quieres restringir)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        add_header Access-Control-Expose-Headers "*";

        # ───── Preflight OPTIONS → 204 (evita 405 en navegadores)
        if ($request_method = OPTIONS) {
            return 204;
        }

        # ───── Proxy al backend
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;

        # WebSocket / keep-alive
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Encabezados útiles al backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Evita cachear respuestas dinámicas
        proxy_no_cache 1;
        proxy_cache_bypass $http_pragma $http_authorization;
    }

    # ───────────── Cache de estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
}
